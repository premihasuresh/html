<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <section id="form">
        <div class="container">
            <h3>First Name : </h3>
            <input id="fname" type="text" placeholder="Enter your First Name">
            <h3>Last Name : </h3>
            <input id="lname" type="text" placeholder="Enter your Lirst Name">
            <h3>Email :</h3>
            <input type="email" name="" id="email" placeholder="Enter
your Email">
            <h3>Age :</h3>
            <input type="number" id="age" placeholder="Enter your Age">
            <h3>Phone no :</h3>
            <input type="number" id="phoneno" placeholder="Enter your
Phone number">
            <h3>Address :</h3>
            <input type="text" id="address" placeholder="Enter ypur Address">
            <br><br>
            <button id="button" onclick="display()">submit</button>
        </div>

    </section><br><br>


    <section id="display">
        <div class="content">
            <h2>After filling the form datas will be stored below </h2><br>
            <p>First name:   <span id="firstname"></span></p>
            <p>Last name:   <span id="lastname"></span></p>
            <p>Email:   <span id="E-mail"></span></p>
            <p>Age:   <span id="Age"></span></p>
            <p>Mobile No:   <span id="mob"></span></p>
            <p>Address:   <span id="Address"></span></p>
        </div>
    </section>


   <script src="script.js">

   </script>
</body>
</html>
